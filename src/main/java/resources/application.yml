# Application settings
spring:
  application:
    name: simple-ecommerce
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false

# Server settings
server:
  port: 8080

# H2 Database settings
spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

# JPA settings
spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

# Logging settings
logging:
  level:
    org:
      springframework: DEBUG
      hibernate: ERROR
